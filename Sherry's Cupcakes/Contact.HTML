<!DOCTYPE html>

<head>
    <title>Sherry's Bakery Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/resturantStyles.css" rel="stylesheet" type="text/css" />
    <script>
        function validateForm() {
            var x = document.forms["$name"]["name"].value + document.forms["$phone"]["phone"].value + document.forms["$mail"]["mail"].value;
            if (x == "") {
                alert("Name, email, and phone must be filled out before submitting.");
                return false;
            } // i feel like a validate form like this should work. I have tried smaller versions of it without success. I think the problem is with passing in form data. 
        }
    </script>
    <style>
        nav {
            padding-top: 12px;
            padding-bottom: 12px;
        }

        nav .btn {
            background-color: #ffaac1;
            color: #18000e;
        }

        nav .btn:hover {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Sherry's Bakery</h1>
    </header>
    <noscript>This site works much better if javascript is enabled!</noscript>
    <nav>
        <hr>

        <p><a class="btn badge-pill" href="Home.html">Home</a></p>
        <p><a class="btn badge-pill" href="Menu.HTML">Menu</a></p>
        <p><a class="btn badge-pill" href="Contact.HTML">Contact Us</a></p>

        <hr>
    </nav>

    <div name="$name" class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name:</span>
        <input name="name" type="text" class="form-control" placeholder="Name">
    </div>

    <div name="$mail" class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Email:</span>
        <input name="mail" type="text" class="form-control" placeholder="Email">
    </div>

    <div name="$phone" class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Phone</span>
        <input name="phone" type="number" class="form-control" placeholder="Phone">
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect02"> Reason for Inquiry</label>
        <select class="form-select" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="catering" selected>Catering</option>
            <option value="party" selected>Private Party</option>
            <option value="Feedback" selected>Feedback</option>
            <option value="other" selected>Other</option>
        </select>

    </div>


    <div class="input-group">
        <span class="input-group-text">Additional Information</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>

    <div>
        Have you been to the bakery?
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                No
            </label>
        </div>
    </div>

    <div>
        Best day to contact you?
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="monday">
            <label class="form-check-label" for="defaultCheck1">
                Monday
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tuesday">
            <label class="form-check-label" for="defaultCheck2">
                Tuesday
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="wednesday">
            <label class="form-check-label" for="defaultCheck1">
                Wednesday
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="thursday">
            <label class="form-check-label" for="defaultCheck2">
                Thursday
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="friday">
            <label class="form-check-label" for="defaultCheck2">
                Friday
            </label>
        </div>
    </div>

    <div>
        <input type="submit" name="submit" value="Send Request" onsubmit="return validateForm">
    </div>



</body>
<footer class="jumbotron">
    <hr>
    <p>1234 Street St, Cleveland, Ohio, 44101</p>
    <p>440-123-1234</p>
    <p>&copy;Sherry's Bakery All Rights Reserved.</p>
</footer>
